<h3 class="mt-3">{{ action }} Register</h3>
<form [formGroup]="registerUser" (ngSubmit)="Register()">
    <div class="mb-3">
        <label for="Title" class="form-lab">FirstName</label>
        <input formControlName="FirstName" type="text" class="form-control" id="FirstName">
        <span class="text-danger" *ngIf="registerUser.get('FirstName')?.invalid && registerUser.get('FirstName')?.touched">
             <strong>FirstName</strong> required
        </span>
    </div>
    <div class="mb-3">
        <label for="LastName" class="form-lab">LastName</label>
        <input formControlName="LastName" type="text" class="form-control" id="LastName">
        <span class="text-danger" *ngIf="registerUser.get('LastName')?.invalid && registerUser.get('LastName')?.touched">
             <strong>LastName</strong> required
        </span>
    </div>

    <div class="mb-3">
        <label for="Email" class="form-lab">Email</label>
        <input formControlName="Email" type="email" class="form-control" id="Email">
        <span class="text-danger" *ngIf="registerUser.get('Email')?.invalid && registerUser.get('Email')?.touched">
             <strong>Email</strong> required
        </span>
    </div>

    <div class="mb-3">
        <label for="Password" class="form-lab">Password</label>
        <input formControlName="Password" type="password" class="form-control" id="Password">
        <span class="text-danger" *ngIf="registerUser.get('Password')?.invalid && registerUser.get('Password')?.touched">
             <strong>Password</strong> required
        </span>
    </div>

    <div class="mb-3">
        <label for="ConfirmPassword" class="form-lab">ConfirmPassword</label>
        <input formControlName="ConfirmPassword" type="password" class="form-control" id="ConfirmPassword">
        <span class="text-danger" *ngIf="registerUser.get('ConfirmPassword')?.invalid && registerUser.get('ConfirmPassword')?.touched">
             <strong>ConfirmPassword</strong> required
        </span>
    </div>

      <button type="submit" class="btn btn-primary float-end">Sign In</button>
      <button type="button" routerLink="/" class="btn btn-secondary">Back</button>
</form>
